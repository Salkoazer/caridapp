<!DOCTYPE html>
<html lang="en">
    <!--
    Feito pelo Vitor e Sandra
    -->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/images/favicon.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <#include "styles/caridapp_styles.css">
        <#include "/navbar.html">
        <#include "/footer.html">
        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <!-- Title -->
        <title>CaridApp - Registo</title>
        <style>
        </style>
    </head>
    <body>


        <h1 style=" font-size: 50px; text-align:center"><b>Registo</b></h1>
        <div class="d-flex flex-column flexcenter border border-dark">
            <div class="p-2 center">
                <form method="post" action="/registo/">
                    <div class="float-right">
                        <label for="username" style="margin-right: 15px" ><b>User name:</b></label>
                        <input  type="text" id="username" name="username" required pattern="[a-zA-Z0-9._%+-]{6,18}" title="Insira um username com 6-18 caracteres"><br/>
                    </div>
                    <div class="float-right">
                        <label for="password" style="margin-right: 15px"><b>Password:</b></label>
                        <input  type="password" id="password" name="password" required required pattern="[a-zA-Z0-9._%+-@ç?!\/|ãõáéíóúàèìòùÁÉÍÓÚÀÈÌÒÙ´`]{6,18}" title="Insira uma password com 6-18 caracteres"><br/>
                    </div>
                    <div class="float-right">
                        <label for="first_name" style="margin-right: 15px"><b>&nbsp   Nome:</b></label>
                        <input  type="text" id="first_name" name="first_name" required pattern="[a-zA-ZãõáéíóúàèìòùÁÉÍÓÚÀÈÌÒÙ]{2,18}" title="Primeiro Nome"><br/>
                    </div>
                    <div class="float-right">
                        <label for="last_name" style="margin-right: 15px"><b>Apelido:</b></label>
                        <input  type="text" id="last_name" name="last_name" required pattern="[a-zA-ZãõáéíóúàèìòùçÁÉÍÓÚÀÈÌÒÙÇ]{2,18}" title="Apelido"><br/>
                    </div>
                    <div class="float-right">
                        <label for="gender" style="margin-right: 106px"><b>Género:</b></label>
                        <select   id="gender" name="gender">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select><br/>
                    </div>
                    <div class="float-right">
                        <label for="postal_code" style="margin-right: 78px"><b>Código Postal:</b></label>
                        <input class="float-right"  style="margin-right: 2px" type="tel" id="postal_code" name="postal_code2" pattern="[0-9]{3}" size="3">  <p class="float-right" style="margin-right: 2px"> - </p>   <input  class="float-right" style="margin-right: 2px" type="tel" id="postal_code" name="postal_code1" pattern="[0-9]{4}" size="4">
                    </div>


                    <div class="float-right">
                        <label for="email" style="margin-right: 15px"><b>Email:</b></label>
                        <input  type="email" id="email" name="email" style="width: 273px;" ><br/>
                    </div>
                    <div class="float-right">
                        <label for="country" style="margin-right: 15px"><b>País:</b></label>
                        <select class="float-right" id="country" name="country">
                            <option value="" selected="selected"></option>
                            <#list countries as country>
                            <option value="${country.country_name}">${country.country_name}</option>
                            </#list>
                        </select>
                    </div>
                    <div class="float-right">
                        <label for="nif" style="margin-right: 15px"><b>NIF:</b></label>
                        <input  type="tel" id="nif" name="nif" pattern="[0-9]{9}">
                    </div>
                    <div class="float-right">
                        <label for="dataNasc" style="margin-right:30px;" ><b>Data de Nascimento:</b></label>
                        <input class="float-right" type="date" id="dataNasc" name="dataNasc" style="max-width: 157px;" >
                    </div>
                    <div class="float-right" style="margin-right: 75px; margin-left:75px; margin-top: 12px;">
                        <input class="btn btn-success " type="submit" value="Registar" style="width: 100px">
                        <a href="/login/"><input class="btn btn-success" type="button" value="Login" style="width: 100px"></a>
                    </div>
            </div>
            <div class="p-2 center">
                <#if register_error?exists>
                <script>
                    alert("Registo Errado! Tente novamente!");
                </script>
                </#if>
            </div>
        </div>
    </body>
</html>
