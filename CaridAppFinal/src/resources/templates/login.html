    <h1 style=" font-size: 50px; text-align:center"><b>Login</b></h1>
    <br>

        <div class="d-flex flex-column mb-1 border border-dark flexcenter" style="width: 20rem; height: 20rem;">

            <div class="p-2 center">
                <form method="post" action="/login/">
                  <p> <b>Username</b></p> <input class= "mt-1"  type ="text" name="username"/>

                    <br/>
                    <br/>
                    <input  class ="btn btn-success" type="submit" value="Login" style="width: 100px">
                    <a href="/registo/"><input class ="btn btn-success" type="button" value=" Registar " style="width: 100px"></a>
                </form>
            </div>
            <div class="p-2 center">
                <#if login_error?exists>
                <script>
                    alert("Login errado! Tente novamente!");
                </script>
                </#if>
            </div>
        </div>
